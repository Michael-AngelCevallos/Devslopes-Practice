<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Attributes</title>
</head>
<body>

  <h1>Input Attributes Lesson</h1>

  <h2>Input Attributes</h2>
  <form>
  <label for="readonly">Readonly Attribute</label><br>
  <input id="readonly" type="text" value="sample data" readonly><br><br>

  <label for="disabled">Disabled Attribute</label><br>
  <input id="disabled" type="text" value="sample data" disabled><br><br>

  <label for="disabled">Size attribute</label><br>
  <input id="disabled" type="text" value="sample data" size="25"><br><br>

  <label for="disabled">Max Length Attribute + min/max (not Necessary)</label><br>
  <input id="disabled" type="text" value="sample data" maxlength="25" min="3" max="25"><br><br>

  <label for="step">Step Attribute - used to increment/decrement</label><br>
  <input id="step" type="number" placeholder="Enter Number..." step="5"><br><br>

  <label for="step">Autofocus Attribute - autofocus's user on this input on page load</label><br>
  <input id="step" type="number" placeholder="Enter Number..." step="5" autofocus><br><br>

  <label for="step">Autocomplete Attribute (on/off) - autocompletes with suggestions from users laptop</label><br>
  <input id="step" type="text" placeholder="Enter some text..."  autocomplete="on">


  <br><br>
  <input type="submit">
</form>


</body>
</html>
