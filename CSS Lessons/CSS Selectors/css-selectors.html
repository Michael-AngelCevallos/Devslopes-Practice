<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <link rel="stylesheet" href="./css-selectors.css">
</head>
<body>
  <header>
<h1>Super CSS Selectors</h1>
  </header>

  <section>
    <h2>Element Selectors</h2>
    <p>Get the element by name - <em>element name (h1 for example)</em></p>

    <br>
    <br>

    <button>Button 1</button>
    <button>Button 2</button>
  </section>
<br><br>

  <label for="textInput">Text Input</label>
    <input type="text" id="textInput">

    <br><br>

<hr>

    <section>
      <h2>Class Selectors</h2>
      <p>Get the element by class name - <em>.className</em></p>
  
      <br>
      <br>
  
      <button class="btn-primary">Button 1</button>
      <button class="btn-secondary">Button 2</button>
    </section>

  <br><br>

    <label for="searchInput">Text Input</label>
    <input type="search" id="searchInput">

      <br><br>

<hr>

      <section>
        <h2>ID Selectors</h2>
        <p>Get the element by ID name - <em>#idName</em></p>
    
        <br>
        <br>
    
        <button>Button 1</button>
        <button>Button 2</button>
      </section>
    
        <br><br>

    <label for="numberInput">Text Input</label>
    <input type="number" id="numberInput">



<hr>
  
</body>
</html>
