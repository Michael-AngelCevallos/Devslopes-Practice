<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form Exercise</title>
</head>
<body>
  
  <div style="text-align: center;">
  <h1>Registration Form Exercise</h1>
  </div>

  <hr>

  <h2>Provide your information </h2>

  <form>

  <label>Name*</label><br>
  <input type="text" placeholder="First and Last Name" size="30">
  <br><br>

  <label>Email*</label><br>
  <input type="email" placeholder="Enter Email">
  <br><br>

  <label>Telephone*</label><br>
  <input type="tel" size="4" maxlength="3" placeholder="555">-<input type="tel" size="4" placeholder="555">-<input type="tel" size="5" placeholder="555">
  <br><br>

  <label for="dob">Date of Birth*</label><br>
  <input type="date">
  <br><br>

  <label for="gender">Gender</label><br>

  <input type="radio" id ="male" name="gender" value="male">
  <label for="male">Male</label>
  
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>

  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>

  <br><br>
 

  <label for="household">Household Size(Number of Occupants)</label><br>
  <input type="number" name="household">

  <br><br>

  <label for="annualIncome">Annual Income</label><br>
  <select>
    <option>Less than 40k</option>
    <option>40k - 60k</option>
    <option>60k-80k</option>
    <option>80k or More</option>
  </select>

<br><br>


<label for="message">Message</label><br>
  <textarea placeholder="Add message here...." rows="8" cols="40"></textarea>

<br><br>

<label for="password">Password*</label>
  <input><br>

  <br>
  <input><br>
  <input><br><br>



  <input type="submit"><br>

  </form>


</body>
</html>
