<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form Exercise</title>
  <style>
    body{
      background-color: cadetblue;
    }
  </style>
</head>
<body>
  
  <div style="text-align: center;">
  <h1>Registration Form Exercise</h1>
  </div>

  <hr>

  <h2>Provide your information </h2>

  <form>

  <label for="name">Name*</label><br>
  <input type="text" id="name" name="name" placeholder="First and Last Name" size="30" required>
  <br><br>

  <label for="email">Email*</label><br>
  <input type="email" id="email" name="email" placeholder="Enter Email" required>
  <br><br>

  <label for="phone">Telephone*</label><br>
  <input type="tel" id="phone" size="4" maxlength="3" placeholder="555" required>-<input type="tel" id="phone" size="4" placeholder="555" maxlength="3" required>-<input type="tel" id="phone" size="5" placeholder="555" maxlength="4" required>
  <br><br>

  <label for="dob">Date of Birth*</label><br>
  <input type="date" id="dob" name="dob" required>
  <br><br>

  <label for="gender">Gender</label><br>

  <input type="radio" id ="male" name="gender" value="male">
  <label for="male">Male</label>
  
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>

  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label>

  <br><br>
 

  <label for="household">Household Size(Number of Occupants)</label><br>
  <input type="number" name="household">

  <br><br>

  <label for="annualIncome">Annual Income</label><br>
  <select id="annualIncome" name="annualIncome">
    <option value="lessThan40">Less than 40k</option>
    <option value="40-60">40k - 60k</option>
    <option value="60-80">60k-80k</option>
    <option value="80OrMore">80k or More</option>
  </select>

<br><br>


<label for="message">Message</label><br>
  <textarea id="message" name="message" placeholder="Add message here...." rows="8" cols="40"></textarea>

<br><br>

<label for="password">Password*</label><br>
  <input type="password" id="password" name="password" required><br>

  
<label for="confirmPass">Confirm Password*</label><br>
  <input type="password" id="confirmPass" name="password" required><br>

  <br><br>

  
  <input type="checkbox" id="terms" name="terms">
  <label for="terms"> By Signing up, your are agreeing to the <a href="#">Terms of Service</a></label>

  <br><br>

  <input type="submit" id="submit" name="submit" method="post"><br>

  </form>


</body>
</html>
