<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style-form-survey.css">
  <title>Style Form Survey </title>

</head>

<body>
  
<header>
  <h1>Devslopes Survey Form</h1>
  <h3><em>Thank you for taking the time to help us improve the platform</em></h3>
</header>


<form action="post" id="surveyForm">

<div class="main-content">

 
  <div>
    <h2 class="item-name">Name</h2>
  <label for="name" class="item-name"></label>
  <input id="name" type="text" class="text-box" placeholder="Enter Your Name">
 </div>

 <div>
  <h2 class="item-name">Email</h2>
  <label for="email" class="item-name"></label>
  <input id="email" type="email" class="text-box" placeholder="Enter Your Email">
</div>

  <div>
    <h2 class="item-name">Age(optional)</h2>
  <label for="age" class="item-name">Age(optional)</label>
  <input id="age" type="number" class="text-box" placeholder="Age">
</div>

  
  <label for="role" class="item-name">Which option describes your current role?</label> 


  <select name="role" id="role" class="role">
    <option value="">Select an option</option>
    <option value=""></option>
    <option value=""></option>
    <option value=""></option>
  </select>


  <h2 class="item-name">Would you recommend Devslopes to a friend?</h2>
  <input type="radio" > Definitely 
  <br>
  <input type="radio"> No
  <br>
  <input type="radio"> Maybe



  <h2 class="item-name">What is your favorite feature of Devslopes?</h2>

  <label for="favorite" ></label>
  <select name="favorite" id="favorite" class="role" >
  <option value="">Select an option</option>
  <option value=""></option>
  </select>


  <h2 class="item-name">What would you like to see improved?</h2>

  <input type="checkbox">
  <br>
  <input type="checkbox">
  <br>
  <input type="checkbox">
  <br>
  <input type="checkbox">
  <br>
  <input type="checkbox">

  <h2 class="item-name">Any comments or suggestions?</h2>
  <textarea name="" id="" cols="81" rows="10"></textarea>

  <br><br><br>
  <input type="submit" class="submit">

  </div>
</form>


  <br><br><br><br>
</div>


</body>

</html>
