<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form Ecercise</title>
</head>
<body>

  <h1 style="text-align: center;">Employee Interest Survey Form</h1>

  <form>

    <label for="name">Name: </label>
    <input type="text" id="name" name="name" required>

    <br><br>

    <label for="department">Department: </label>
    <input type="text" id="department" name="department" required>

    <br><br>

    <label for="info">Tell Us About Yourself: </label><br>
    <textarea id="info" name="info" rows="4" cols="25"></textarea>

    <br><br>

    <label for="exercise">Do You Exercise At Home? </label>
    <input type="radio" id="exercise" name="exercise" value="yes">Yes
    <input type="radio" id="exercise" name="exercise" value="no">No

    <br><br>

    <label for="topics">How Do You Like To Read About Your Favorite Topics?</label><br>
    <input type="checkbox" id="phoneApps" name="topics" value="phoneApps">Phone Apps
    <input type="checkbox" id="online" name="topics" value="online">Online
    <input type="checkbox" id="books" name="topics" value="books">Books
    <input type="checkbox" id="magazines" name="topics" value="magazines">Magazines 

    <br><br>
    
    <label for="movie">What Is Your Favorite Movie Genre?</label>
    <select>
      <option id="" name="" value=""></option>
      <option></option>
      <option></option>
      <option></option>
      <option></option>
    </select>



  </form>
  
</body>
</html>
