<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Attributes Lesson</title>
</head>
<body>

<h1>Form Attributes Lesson</h1>

<h2>Action Attribute - used to LINK page or URL </h2>
  <form action="./example.html">
    <label>Action Example</label>
      <input type="text">
      <input type="submit">
  </form>
  <br>

  <h2>Target Attribute - Specifies WHERE you want to display the response that is received after submitting the form</h2>
  <form target="" >
    
      <input type="submit">
    
  </form>
  <br>

  <h2>Method Attribute - specifies http method that submits form data</h2>
  <form method="get">

      <input type="submit">
    
  </form>
  <br>
  
</body>
</html>
