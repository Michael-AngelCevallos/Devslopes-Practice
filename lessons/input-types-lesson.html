<body>
  
<h1>Input Types Lesson</h1>


<h2> Email Input Type - only allows email format to be submitted</h2>
<form>
<label for="email">Email</label> 
<input type="email">
</form>



<h2> Color Input Type - allows color picker</h2>
<form>
<label for="type">Select a color:</label> <br>
<input type="color">
</form>

<h2> Month Input Type :</h2>
<form>
<label for="month">Select Month</label> 
<input type="month">
</form>

<h2> Date Input Type :</h2>
<form>
<label for="date">Email</label> 
<input type="date">
</form>

<h2> Time Input Type :</h2>
<form>
<label for="time">Email</label> 
<input type="time">
</form>

<h2> Password Input Type - hidden input</h2>
<form>
<label for="password">Enter Password: </label> 
<input type="password">
</form>

<h2> File Input Type - allows for attatchment/upload of files</h2>
<form>
<label for="file">Enter Password: </label> 
<input type="file">
</form>
